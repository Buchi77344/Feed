<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-800 text-white shadow">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Campaigns</h1>
            <div class="flex items-center">
                <a href="#" class="mx-3 hover:underline">Dashboard</a>
                <a href="#" class="mx-3 hover:underline">Add Campaign</a>
                <a href="#" class="mx-3 hover:underline">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <!-- Page Header -->
        <header class="mb-6">
            <h2 class="text-3xl font-bold text-gray-800">All Campaigns</h2>
            <p class="text-gray-600">Manage and view all the campaigns listed on the platform.</p>
        </header>

        <!-- Search and Filter Bar -->
        <section class="flex justify-between items-center bg-white p-4 shadow rounded-lg mb-6">
            <input
                type="text"
                placeholder="Search campaigns..."
                class="w-1/2 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
            <select class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                <option value="">Filter by Category</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <option value="Environment">Environment</option>
            </select>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Apply Filter</button>
        </section>

        <!-- Campaigns Grid -->
        <section class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <!-- Campaign Card -->
            <div class="bg-white shadow rounded-lg overflow-hidden">
                <img
                    src="https://via.placeholder.com/150"
                    alt="Campaign Image"
                    class="w-full h-24 object-cover"
                />
                <div class="p-2">
                    <h3 class="text-sm font-bold text-gray-800 truncate">Campaign Name</h3>
                    <p class="text-xs text-gray-600">Category: Health</p>
                    <p class="text-xs text-gray-600">Goal: $10,000</p>
                    <div class="flex justify-between items-center mt-2">
                        <a
                            href="#"
                            class="text-blue-600 hover:underline text-xs"
                        >View</a>
                        <button
                            class="bg-red-600 text-white text-xs px-2 py-1 rounded hover:bg-red-700"
                        >Delete</button>
                    </div>
                </div>
            </div>

            <!-- Duplicate for more campaigns -->
            <div class="bg-white shadow rounded-lg overflow-hidden">
                <img
                    src="https://via.placeholder.com/150"
                    alt="Campaign Image"
                    class="w-full h-24 object-cover"
                />
                <div class="p-2">
                    <h3 class="text-sm font-bold text-gray-800 truncate">Campaign Name</h3>
                    <p class="text-xs text-gray-600">Category: Health</p>
                    <p class="text-xs text-gray-600">Goal: $10,000</p>
                    <div class="flex justify-between items-center mt-2">
                        <button
                            class="text-blue-600 hover:underline text-xs"
                            onclick="openModal('Campaign Name', 'Health', '$10,000', 'This is the campaign story.')"
                        >View</button>
                        <button
                            class="bg-red-600 text-white text-xs px-2 py-1 rounded hover:bg-red-700"
                        >Delete</button>
                    </div>
                </div>
            </div>
            <!-- More cards can go here -->
        </section>
    </div>
    <div id="campaignModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-2/3 lg:w-1/3 p-6">
            <h3 id="modalTitle" class="text-lg font-bold text-gray-800"></h3>
            <p id="modalCategory" class="text-sm text-gray-600"></p>
            <p id="modalGoal" class="text-sm text-gray-600"></p>
            <p id="modalStory" class="text-sm text-gray-800 mt-4"></p>
            <div class="mt-6 flex justify-end">
                <button
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                    onclick="closeModal()"
                >Close</button>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-6">
        <p>&copy; 2024 Campaign Management. All rights reserved.</p>
    </footer>

</body>
</html>
<script>
    function openModal(title, category, goal, story) {
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalCategory').innerText = `Category: ${category}`;
        document.getElementById('modalGoal').innerText = `Goal: ${goal}`;
        document.getElementById('modalStory').innerText = story;
        document.getElementById('campaignModal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('campaignModal').classList.add('hidden');
    }
</script>
