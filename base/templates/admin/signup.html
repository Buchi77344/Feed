{% extends "admin/admin-base.html" %}
{% block content %}
<style>
    .card-body{
        height: 423px;
    }
</style>
    <div class="container mt-5">
        <div class="row justify-content-center style="height: 100vh;"">
            <div class="col-md-6">
                <div class="card h-250">
                    <div class="card-header text-center">
                        <h4> Admin Signup Form</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% if messages %}
                            <div class="mb-3">
                                {% for message in messages %}
                                <div
                                    class="alert text-dark alert-{{ message.tags }} alert-dismissible fade show"
                                    role="alert"
                                >
                                    {{ message }}
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="alert"
                                        aria-label="Close"
                                    ></button>
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %} 
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" name="username" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group mt-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group mt-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                            </div>
                            <div class="form-group mt-3">
                                <label for="password"> Confirm Password</label>
                                <input type="password" class="form-control" name="password1" id="password" placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3 w-100">Signup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock content %}
