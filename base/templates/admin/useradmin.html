<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-800 text-white shadow">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold">User Profile</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="flex items-center hover:underline">
                    <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7m-7 7h18m-7 7l2 2m-2-2l-7 7"/>
                    </svg>
                    Home
                </a>
                <a href="#" class="flex items-center hover:underline">
                    <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 13.414a4.5 4.5 0 000 6.364m13.758 0a4.5 4.5 0 010-6.364M15 10V5a3 3 0 10-6 0v5m-2 0a2 2 0 10-4 0v1m14-1a2 2 0 11-4 0m-6 5h6"/>
                    </svg>
                    Profile
                </a>
                <a href="#" class="flex items-center hover:underline">
                    <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15h6m0 0l3 3m-3-3l-3-3m6 6h6"/>
                    </svg>
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- User Profile Container -->
    <div class="flex min-h-screen flex-col md:flex-row">
        <!-- Sidebar -->
        <aside class="w-full md:w-64 bg-blue-800 text-white p-6">
            <h2 class="text-xl font-semibold">Menu</h2>
            <nav class="mt-4 space-y-2">
                <a href="#" class="flex items-center py-2.5 px-4 rounded hover:bg-blue-600">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21V3m9 18v-6m0 0H9m9 0V9"/>
                    </svg>
                    Dashboard
                </a>
                <a href="#" class="flex items-center py-2.5 px-4 rounded hover:bg-blue-600">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 16l3-3m0 0l3-3m-3 3h12m0 0l3 3m-3-3l3-3"/>
                    </svg>
                    Settings
                </a>
                <a href="#" class="flex items-center py-2.5 px-4 rounded hover:bg-blue-600">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9l4 4m0 0l-4 4m4-4H3"/>
                    </svg>
                    Change Password
                </a>
                <a href="#" class="flex items-center py-2.5 px-4 rounded hover:bg-blue-600">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Activity
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Profile Information -->
            <section class="bg-white shadow rounded-lg p-6 mb-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-800">Profile Information</h2>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Edit Profile</button>
                </div>
                <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Name -->
                    <div class="flex flex-col">
                        <label class="text-gray-700 font-semibold">Full Name</label>
                        <p class="text-gray-600 mt-1">John Doe</p>
                    </div>
                    <!-- Email -->
                    <div class="flex flex-col">
                        <label class="text-gray-700 font-semibold">Email</label>
                        <p class="text-gray-600 mt-1">johndoe@example.com</p>
                    </div>
                    <!-- Phone -->
                    <div class="flex flex-col">
                        <label class="text-gray-700 font-semibold">Phone</label>
                        <p class="text-gray-600 mt-1">+1 234 567 890</p>
                    </div>
                    <!-- Address -->
                    <div class="flex flex-col">
                        <label class="text-gray-700 font-semibold">Address</label>
                        <p class="text-gray-600 mt-1">123 Main St, Cityville, Country</p>
                    </div>
                </div>
            </section>

            <!-- Recent Activity -->
            <section class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800">Recent Activity</h2>
                <div class="mt-4">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-sign-in-alt text-blue-600"></i>
                            <p class="text-gray-700 font-semibold">Logged in</p>
                        </div>
                        <span class="text-gray-500 text-sm">2 hours ago</span>
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-pencil-alt text-green-600"></i>
                            <p class="text-gray-700 font-semibold">Updated profile</p>
                        </div>
                        <span class="text-gray-500 text-sm">1 day ago</span>
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-users text-orange-600"></i>
                            <p class="text-gray-700 font-semibold">Added new followers</p>
                        </div>
                        <span class="text-gray-500 text-sm">3 days ago</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
</body>
</html>
