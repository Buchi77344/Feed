{% extends "base2.html" %}
{% block content %}
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<title>Donate</title>
	</head>
    <main class="light-bg-clr pd-down">
        <span class="page-highlight-span">Donate</span>
        <section class="make-donation-section">
			<div class="container">
				<div class="make-donation-wrapper row justify-center">
					<div class="col-lg-6">
						<h1 class="mt-3 fs-44 text-center">Make Your Donation</h1>
						<p class="mt-3 fs-20 text-center">Thank you for choosing to back a buddy!
						Please fill in the sections below to complete your donation.</p>
						
						<div class="mt-4 make-donation-cta-container">
							<h5 class="fs-20 mb-2 highlight-span-clr">Your donation</h5>
							<div class="flex gp-10 mt-3">
								<button class="make-donation-cta-black one-off-btn">ONCE OFF</button>
								<button class="make-donation-cta-black recurring-btn">RECURRING</button>
							</div>
							<div class="flex-wrap mt-4 gp-10">
								<button class="make-donation-cta-primary"><span class="curr-span highlight-span-clr">R </span><span class="text highlight-span-clr">200.00</span></button>
								<button class="make-donation-cta-primary"><span class="curr-span highlight-span-clr">R </span><span class="text highlight-span-clr">500.00</span></button>
								<button class="make-donation-cta-primary"><span class="curr-span highlight-span-clr">R </span><span class="text highlight-span-clr">1000.00</span></button>
								<button class="make-donation-cta-primary"><span class="curr-span highlight-span-clr">R </span><span class="text highlight-span-clr">2000.00</span></button>
								<button class="make-donation-cta-primary"><span class="curr-span highlight-span-clr">R </span><span class="text highlight-span-clr">5000.00</span></button>
								<button class="make-donation-cta-primary"><span class="curr-span highlight-span-clr">R </span><span class="text highlight-span-clr">10 000.00</span></button>
							</div>
							<div class="amount-input-wrapper mt-3 flex-between">
								
								<input type="number" min="0" class="donation-amount-input" name = "donation_amount" placeholder="Enter amount *">
								<div class="curr-container pos-rel">
									<button class="dropdown-util-btn fw-500">ZAR</button>
									<div class="dropdown-util">
										<span class="dropdown-util-item">ZAR</span>
										<span class="dropdown-util-item">USD</span>
									</div>
								</div>
						
							</div>
							<div class="mt-3 recurring-select-container row">
								<div class="col-lg-6">
									<select name="term" id="" class="recurring-select ">
										<option value="">Term *</option>
										<option value="">2 month term</option>
										<option value="">3 month term</option>
										<option value="">6 month term</option>
										<option value="">12 month term</option>
										<option value="">24 month term</option>
										<option value="indefinite">Indefinite</option>
									</select>
								</div>

								<div class="col-lg-6">
									<select name="deduction_day" id="" class="recurring-select ">
										<option value="">Deduction day *</option>
										<option value="">1st of the month</option>
										<option value="">15th of the month</option>
										<option value="">25th of the month</option>
									</select>
								</div>
							</div>
						</div>
					</div>
	
				</div>
			</div>
        </section>
    </main>
{% endblock content %}
